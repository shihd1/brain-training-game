  <script>

    var database;


    $(document).ready(function () {
      let admin_id = getCookie('admin');
      if (admin_id == null || admin_id.length == 0) {
        my_info_redirect('請先登入帳號，謝謝！', 'login-admin.html', 3);
        return;
      }

      database = new DataEngine(admin_id);

      $('#admin_name').text(admin_id);
      setInterval(function () {
        let dd = new Date();
        $('#admin_date').text(dd.format("yyyy-MM-dd"));
        $('#admin_time').text(dd.format("hh:mm:ss"));
      }, 1000);

      table_data = [];
      let games = ['catch_alien', 'hit_bad_alien'];
      for (var name in database.db) {
        for (var the_game of games) {
          if (database.db[name][the_game] == null) {
            continue;
          }
          let row = [];
          row.push(name);
          row.push(the_game);
          
          //database.db["jeff"]["catch_alien"]["play-count"]
          let totalpc =0 ;
          let carr = database.db[name][the_game][database.FN_P_COUNT];
         for (let k = 0; k <carr.length; k++) {
                      totalpc+=carr[k] ;
         }
         row.push(totalpc);
         
          //database.db["jeff"]["catch_alien"]["record"][0]
          row.push(database.db[name][the_game][database.FN_RECORD][0]['datetime']);
          //database.db["jeff"]["catch_alien"]["record"][0]["datetime"]
          row.push(database.db[name][the_game][database.FN_RECORD][  (database.db[name][the_game][database.FN_RECORD].length-1)   ]['datetime']);
          row.push(3);
          row.push(3);
          table_data.push(row);
          // database.db["jeff"][game_name]
        }


      }

      $('#dataTable').DataTable(
        {
          data: table_data,
          columns: [
            { title: "登入帳號" },
            { title: "項目" },
            { title: "操作次數" },
            { title: "建立時間" },
            { title: "最後登入" },
            { title: "刪除" },
            { title: "" }
            // { title: "功能" }
          ],//"order": [[4, "desc"]],          
          "language": {
            "sProcessing": "處理中...",
            "sLengthMenu": "顯示 _MENU_ 筆",
            "sZeroRecords": "沒有匹配結果",
            "sInfo": "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
            "sInfoEmpty": "顯示第 0 至 0 項結果，共 0 項",
            "sInfoFiltered": "(從 _MAX_ 項結果過濾)",
            "sInfoPostFix": "",
            "sSearch": "搜尋",
            "sUrl": "",
            "oPaginate": {
              "sFirst": "首頁",
              "sPrevious": "上頁",
              "sNext": "下頁",
              "sLast": "末頁"
            }
          }
        }






      );




    });

    function logout() {
      setCookie('admin', '', 0.1);
      location = 'login-admin.html';
    }
