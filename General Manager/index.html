      function generate_play_count(count_data) {

        if (count_data == null || count_data.length < 1) {
          return;
        }

        $('#count_graph').html('');

        let color_bar = ['default', 'info', 'success', 'warning', 'danger'];
        let color_bar_section_size = count_data.length / color_bar.length;
        let max = 0;
        count_data.forEach(element => {
          if (element > max) {
            max = element;
          }
        });
        max += 10;

        let template =
          '<h4 class="small font-weight-bold">LEVEL LNUM<span class="float-right">COUNT</span></h4><div class="progress mb-4"><div class="progress-bar bg-TYPE" role="progressbar" style="width: PERC%" aria-valuenow="COUNT" aria-valuemin="0" aria-valuemax="MAX"></div></div>';


        for (let i = 0; i < count_data.length; i++) {
          let content = template.replace(/LNUM/g, (i + 1));
          content = content.replace(/COUNT/g, count_data[i]);
          content = content.replace(/PERC/g, (count_data[i] * 100 / max));
          content = content.replace(/MAX/g, max);
          content = content.replace(/TYPE/g, color_bar[Math.floor(i / color_bar_section_size)]);
          $('#count_graph').append(content);
        }
      }

      function get_game_record_config(usr, game) {
        // database.db['jeff']["catch_alien"]
        // database.db['jeff']["catch_alien"]["record"]       ==> ...
        // database.db['jeff']["catch_alien"]["total-level"]  ==> 4
        // database.db['jeff']["catch_alien"]["play-count"]   ==> [2 , 3 ,4 , 5]

        let tLabels = [];
        let level_records = [];

        let totalLevel = database.db[usr][game][database.FN_TOTAL_LV];

        for (let i = 0; i < totalLevel; i++) {
          level_records[i] = [];
        }

        let datas = database.db[usr][game][database.FN_RECORD];
        datas.forEach(d => {
          let thedata = d.score;
          for (let di = 0; di < thedata.length; di++) {
            level_records[di].push(thedata[di]);
          }
          tLabels.push(d.datetime.substring(0, 16));
        });

        // gen config
        var config = {
          type: 'bar',
          data: {
            labels: tLabels,
            datasets: []
          },
          options: {
            title: {
              text: '分數時間軸'
            },
            scales: {
              xAxes: [{
                type: 'time',
                display: true,
                time: {
                  format: timeFormat,
                  //round: 'day',
                  minUnit: 'day'
                }
              }],
            },
          }
        };

        var color = Chart.helpers.color;
        var cs = [
          window.chartColors.red,
          window.chartColors.blue,
          window.chartColors.orange,
          window.chartColors.grey,
          window.chartColors.yellow,
          window.chartColors.green,          
          window.chartColors.purple          
        ]
        for (let li = 0; li < level_records.length; li++) {
          let lstr = 'Level ' + (li + 1);
          let tcolor = cs[li%6] ;
          let item = {
            type: 'bar',
            label: lstr,
            backgroundColor: color(tcolor).alpha(0.5).rgbString(),
            borderColor: tcolor,
            data: level_records[li],
          }
          config.data.datasets.push(item);
        }

        return config;

      }
